{% extends 'layout/base.html' %}

{% block content %}


{% if err_msg %}
<div class="alert alert-danger">{{err_msg}}</div>
{% endif %}

<div class="flex items-center justify-center h-[550px] bg-[#A4C2A3] m-[20px]">
    <div class="bg-white shadow-lg rounded-lg flex w-[850px] overflow-hidden">
        <!-- Phần hình ảnh bên phải -->
        <div class="w-1/2 bg-[#EAE8D6] flex items-center justify-center">
            <img src="https://e7.pngegg.com/pngimages/358/473/png-clipart-computer-icons-user-profile-person-child-heroes.png" alt="Hình user" class="w-[100%] h-[100%]">
        </div>
        
        <!-- Phần form đăng nhập bên trái -->
        <div class="w-1/2 p-8">
            <h1 class="text-xl font-bold text-center text-red-700 mb-6">
               Đăng Ký Tài Khoản Hệ Thống Quản Lý Học Sinh
            </h1>
            <form method="post" action="/register" enctype="multipart/form-data">
                <div class="form-floating mb-4 flex">
                    <input type="text" class="form-control w-[400px] border-gray-300 rounded-lg px-4 py-2" id="name" placeholder="Họ và tên" name="name" />
                </div>
            
                <div class="form-floating mb-4 flex">
                    <input type="text" class="form-control w-[400px] border-gray-300 rounded-lg px-4 py-2" id="username" placeholder="Tên đăng nhập" name="username" />
                </div>
            
                <div class="form-floating mb-4 flex">
                    <input type="password" class="form-control w-[400px] border-gray-300 rounded-lg px-4 py-2" id="pwd" placeholder="Mật khẩu" name="password" />
                </div>
            
                <div class="form-floating mb-4 flex">
                    <input type="password" class="form-control w-[400px] border-gray-300 rounded-lg px-4 py-2" id="confirm" placeholder="Xác nhận mật khẩu" name="confirm" />
                </div>
            
                <div class="form-floating mb-4 flex">
                    <input type="file" class="form-control" id="avatar" name="avatar" />
                    <label for="avatar">Avatar</label>
                </div>
            
                <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg font-medium">Đăng ký</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
